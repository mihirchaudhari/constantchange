<!doctype html>
<html>
<head>
  <title>Chem Project</title>
  <script
			  src="https://code.jquery.com/jquery-3.5.1.min.js"
			  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			  crossorigin="anonymous"></script>
  <script
        src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
        integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
        crossorigin="anonymous"></script>
  <style>
    /* General Styling */
    body {
      font-family: sans-serif;
      background-color: #000;
      color: #fff;
      overflow: hidden;
      margin: 0;
      padding: 0;
    }

    body div {
      position: fixed;
    }

    /* Reaction / Atom / Key Styling */
    .rxn {
      display: flex;
      justify-content: center;
      z-index: 1;
    }

    .rxn h1:not(:last-child) {
      margin-right: 16px;
    }

    .atom-key {
      border-radius: 50%;
      border: 2px solid #fff;
      position: relative;
    }

    #key {
      display: flex;
      flex-direction: column;
      position: fixed;
      padding: 8px;
    }

    #key h1 {
      font-size: 16px;
      min-width: 128px;
    }

    .key-item {
      display: flex;
      align-items: center;
      position: relative;
    }

    .atom {
      border-radius: 50%;
      border: 2px solid #fff;
    }

    .carbon {
      background-color:#000;
      width:24px;
      height:24px;
    }

    .oxygen {
      background-color:#ff4d4d;
      width:18px;
      height:18px;
    }

    .hydrogen {
      background-color:#fff;
      width:6px;
      height:6px;
    }

    .cellulose {
      background-color:#33a5ff;
      width:48px;
      height:48px;
    }

    /* Video Styling */
    #video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      display: flex;
      justify-content: center;
      z-index: -1;
    }

    #overlay {
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #000c;
      z-index: 0;
    }
  </style>
</head>
<body>
  <div id="video-container">
    <video autoplay>
      <source src="chem_project_video.mp4" type="video/mp4">
    </video>
  </div>
  <div id="overlay"></div>
  <div id="combustion" class="rxn" style="top:-100vh;width:100vw;opacity:0">

    <h1>+</h1>
    <h1>6O<sub>2(g)</h1>
    <h1><!--&#x2192--></h1>
    <h1>6CO<sub>2(g)</sub></h1>
    <h1>+</h1>
    <h1>5H<sub>2</sub>O(l)</h1>
  </div>
  <div id="photosynthesis" class="rxn" style="top:-100vh;width:100vw;opacity:0">
    <h1>6CO<sub>2</sub></h1>
    <h1>+</h1>
    <h1>6H<sub>2</sub>O</h1>
    <h1><!--&#x2192--></h1>
    <h1>C<sub>6</sub>H<sub>12</sub>O<sub>6</sub>(s)</h1>
    <h1>+</h1>
    <h1>6O<sub>2</sub></h1>
  </div>

      <div id="cellulose" class="atom-key"

    </div>
  </div>

</html>
